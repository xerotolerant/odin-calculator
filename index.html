<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="display"></div>
    <div class="numpad">
        <div class="col">

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row">

                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
            </div>
        </div>
        <div class="col">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>รท</button>
            <button>=</button>
        </div>
        <div class="col">
            <button>C</button>
        </div>
    </div>
</body>

</html>
